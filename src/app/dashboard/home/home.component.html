<mat-grid-list cols="4" rowHeight="2:1">

    @for (item of mascotas; track $index) {
        <mat-grid-tile>
            <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                  <mat-card-title-group>
                    <mat-card-subtitle>{{item.nommascota}}</mat-card-subtitle>
                    <img mat-card-sm-image [src]="item.urlimagen" >
                  </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                  Contacto: {{item.contacto}}<br />
                  Fecha perdida: {{item.fechaperdida}}
                </mat-card-content>
              </mat-card>
        </mat-grid-tile>
    }
</mat-grid-list>
